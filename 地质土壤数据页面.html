<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地质土壤数据 - 海工数据库管理系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 客户端软件风格 */
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
        }

        .app-container {
            background: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .title-bar {
            background: #2c3e50;
            color: white;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .title-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .main-content {
            height: calc(100vh - 40px);
            display: flex;
        }

        /* 侧边栏 */
        .sidebar {
            width: 250px;
            background: #f8f9fa;
            border-right: 1px solid #e1e8ed;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #e1e8ed;
            background: #ffffff;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
        }

        .nav-menu {
            padding: 8px 0;
        }

        .nav-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: #f1f5f9;
        }

        .nav-item.active {
            background: #3b82f6;
            color: white;
            border-left-color: #1d4ed8;
        }

        .nav-item i {
            margin-right: 8px;
            width: 16px;
        }

        /* 主内容区域 */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 工具栏 */
        .toolbar {
            background: #ffffff;
            border-bottom: 1px solid #e1e8ed;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toolbar-btn {
            background: #ffffff;
            border: 1px solid #d1d5db;
            color: #374151;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .toolbar-btn:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }

        .toolbar-btn.primary {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .toolbar-btn.primary:hover {
            background: #2563eb;
        }

        /* Sheet页面容器 */
        .sheet-container {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .sheet-container.active {
            display: block;
        }

        .content-header {
            margin-bottom: 20px;
        }

        .content-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin: 0 0 8px 0;
        }

        .content-description {
            color: #64748b;
            font-size: 14px;
            margin: 0;
        }

        .content-body {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
        }

        /* 表单样式 */
        .form-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin: 0 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid #e2e8f0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-input, .form-select, .form-textarea {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #ffffff;
            border-color: #d1d5db;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 标题栏 -->
        <div class="title-bar">
            <div class="title-left">
                <button class="back-btn" onclick="goBackToMain()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <span>地质土壤数据</span>
            </div>
            <div class="title-right">
                <button class="back-btn" onclick="goBackToMain()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 侧边栏 -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3 class="sidebar-title">地质土壤管理</h3>
                </div>
                <div class="nav-menu">
                    <div class="nav-item active" data-sheet="sheet1">
                        <i class="fas fa-map-marker-alt"></i>
                        采集信息
                    </div>
                    <div class="nav-item" data-sheet="sheet2">
                        <i class="fas fa-flask"></i>
                        试验数据
                    </div>
                    <div class="nav-item" data-sheet="sheet3">
                        <i class="fas fa-chart-line"></i>
                        分析结果
                    </div>
                </div>
            </div>

            <!-- 主内容区域 -->
            <div class="content-area">
                <!-- 工具栏 -->
                <div class="toolbar">
                    <button class="toolbar-btn primary">
                        <i class="fas fa-save"></i>
                        保存
                    </button>
                    <button class="toolbar-btn">
                        <i class="fas fa-plus"></i>
                        新建
                    </button>
                    <button class="toolbar-btn">
                        <i class="fas fa-edit"></i>
                        编辑
                    </button>
                    <button class="toolbar-btn">
                        <i class="fas fa-trash"></i>
                        删除
                    </button>
                </div>

                <!-- Sheet页面内容 -->
                <!-- 采集信息 -->
                <div class="sheet-container active" id="sheet1">
                    <div class="content-header">
                        <h2 class="content-title">采集信息</h2>
                        <p class="content-description">土壤采集位置和采样方式信息管理</p>
                    </div>
                    <div class="content-body">
                        <div class="form-section">
                            <h3 class="section-title">土壤采集位置</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">采样点名称</label>
                                    <input type="text" class="form-input" placeholder="请输入采样点名称">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">地理位置</label>
                                    <input type="text" class="form-input" placeholder="请输入地理位置">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">经度</label>
                                    <input type="text" class="form-input" placeholder="请输入经度坐标">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">纬度</label>
                                    <input type="text" class="form-input" placeholder="请输入纬度坐标">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">采样深度</label>
                                    <input type="text" class="form-input" placeholder="请输入采样深度(m)">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">采样日期</label>
                                    <input type="date" class="form-input">
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3 class="section-title">采样方式</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">采样方法</label>
                                    <select class="form-select">
                                        <option>请选择采样方法</option>
                                        <option>钻孔采样</option>
                                        <option>开挖采样</option>
                                        <option>静力触探</option>
                                        <option>动力触探</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">采样设备</label>
                                    <input type="text" class="form-input" placeholder="请输入采样设备">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">采样人员</label>
                                    <input type="text" class="form-input" placeholder="请输入采样人员">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">采样时间</label>
                                    <input type="datetime-local" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">采样备注</label>
                                    <textarea class="form-textarea" placeholder="请输入采样备注信息"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="btn-group">
                            <button class="btn btn-primary">保存</button>
                            <button class="btn btn-secondary">重置</button>
                        </div>
                    </div>
                </div>

                <!-- 试验数据 -->
                <div class="sheet-container" id="sheet2">
                    <div class="content-header">
                        <h2 class="content-title">试验数据</h2>
                        <p class="content-description">理化指标和试验结果数据管理</p>
                    </div>
                    <div class="content-body">
                        <div class="form-section">
                            <h3 class="section-title">理化指标</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">土壤密度 (g/cm³)</label>
                                    <input type="number" step="0.01" class="form-input" placeholder="请输入土壤密度">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">含水量 (%)</label>
                                    <input type="number" step="0.1" class="form-input" placeholder="请输入含水量">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">孔隙率 (%)</label>
                                    <input type="number" step="0.1" class="form-input" placeholder="请输入孔隙率">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">渗透系数 (cm/s)</label>
                                    <input type="number" step="0.0001" class="form-input" placeholder="请输入渗透系数">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">液限 (%)</label>
                                    <input type="number" step="0.1" class="form-input" placeholder="请输入液限">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">塑限 (%)</label>
                                    <input type="number" step="0.1" class="form-input" placeholder="请输入塑限">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">塑性指数</label>
                                    <input type="number" step="0.1" class="form-input" placeholder="请输入塑性指数">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">颗粒组成</label>
                                    <input type="text" class="form-input" placeholder="请输入颗粒组成">
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3 class="section-title">试验结果</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">试验类型</label>
                                    <select class="form-select">
                                        <option>请选择试验类型</option>
                                        <option>室内试验</option>
                                        <option>现场试验</option>
                                        <option>原位测试</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">试验日期</label>
                                    <input type="date" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">试验人员</label>
                                    <input type="text" class="form-input" placeholder="请输入试验人员">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">试验设备</label>
                                    <input type="text" class="form-input" placeholder="请输入试验设备">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">试验结果</label>
                                    <textarea class="form-textarea" placeholder="请输入试验结果描述"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">试验备注</label>
                                    <textarea class="form-textarea" placeholder="请输入试验备注信息"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="btn-group">
                            <button class="btn btn-primary">保存</button>
                            <button class="btn btn-secondary">重置</button>
                        </div>
                    </div>
                </div>

                <!-- 分析结果 -->
                <div class="sheet-container" id="sheet3">
                    <div class="content-header">
                        <h2 class="content-title">分析结果</h2>
                        <p class="content-description">土壤分析结果数据管理</p>
                    </div>
                    <div class="content-body">
                        <div class="form-section">
                            <h3 class="section-title">土壤分类</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">土壤类型</label>
                                    <select class="form-select">
                                        <option>请选择土壤类型</option>
                                        <option>砂土</option>
                                        <option>粉土</option>
                                        <option>粘土</option>
                                        <option>淤泥</option>
                                        <option>混合土</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">土壤等级</label>
                                    <select class="form-select">
                                        <option>请选择土壤等级</option>
                                        <option>优</option>
                                        <option>良</option>
                                        <option>中</option>
                                        <option>差</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">分类标准</label>
                                    <input type="text" class="form-input" placeholder="请输入分类标准">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">分类日期</label>
                                    <input type="date" class="form-input">
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3 class="section-title">承载力分析</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">承载力特征值 (kPa)</label>
                                    <input type="number" step="0.1" class="form-input" placeholder="请输入承载力特征值">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">承载力设计值 (kPa)</label>
                                    <input type="number" step="0.1" class="form-input" placeholder="请输入承载力设计值">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">安全系数</label>
                                    <input type="number" step="0.1" class="form-input" placeholder="请输入安全系数">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">分析深度 (m)</label>
                                    <input type="number" step="0.1" class="form-input" placeholder="请输入分析深度">
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3 class="section-title">稳定性分析</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">稳定性系数</label>
                                    <input type="number" step="0.01" class="form-input" placeholder="请输入稳定性系数">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">临界滑动面</label>
                                    <input type="text" class="form-input" placeholder="请输入临界滑动面信息">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">分析工况</label>
                                    <select class="form-select">
                                        <option>请选择分析工况</option>
                                        <option>正常工况</option>
                                        <option>地震工况</option>
                                        <option>暴雨工况</option>
                                        <option>极端工况</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">分析结果</label>
                                    <textarea class="form-textarea" placeholder="请输入稳定性分析结果"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3 class="section-title">分析报告</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">分析人员</label>
                                    <input type="text" class="form-input" placeholder="请输入分析人员">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">分析日期</label>
                                    <input type="date" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">审核人员</label>
                                    <input type="text" class="form-input" placeholder="请输入审核人员">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">报告编号</label>
                                    <input type="text" class="form-input" placeholder="请输入报告编号">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">分析结论</label>
                                    <textarea class="form-textarea" placeholder="请输入分析结论"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">建议措施</label>
                                    <textarea class="form-textarea" placeholder="请输入建议措施"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="btn-group">
                            <button class="btn btn-primary">保存</button>
                            <button class="btn btn-secondary">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时处理URL hash参数
        function handleUrlHash() {
            const hash = window.location.hash.substring(1); // 去掉#号
            if (hash) {
                // 移除所有active类
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                document.querySelectorAll('.sheet-container').forEach(sheet => sheet.classList.remove('active'));
                
                // 根据hash找到对应的导航项并激活
                const targetNav = document.querySelector(`[data-sheet="${hash}"]`);
                if (targetNav) {
                    targetNav.classList.add('active');
                    document.getElementById(hash).classList.add('active');
                }
            }
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', handleUrlHash);

        // 监听hash变化
        window.addEventListener('hashchange', handleUrlHash);

        // 导航菜单切换
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                // 移除所有active类
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                document.querySelectorAll('.sheet-container').forEach(sheet => sheet.classList.remove('active'));
                
                // 添加active类到当前项
                this.classList.add('active');
                
                // 显示对应的sheet页面
                const sheetId = this.getAttribute('data-sheet');
                document.getElementById(sheetId).classList.add('active');
                
                // 更新URL hash
                window.location.hash = sheetId;
            });
        });

        // 通用退出功能 - 返回到数据库主界面
        function goBackToMain() {
            window.location.href = '数据库主界面V2.html';
        }

        // 工具栏按钮事件
        document.querySelectorAll('.toolbar-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const action = this.textContent.trim();
                console.log(`执行操作: ${action}`);
                
                switch(action) {
                    case '保存':
                        alert('保存成功！');
                        break;
                    case '新建':
                        alert('新建项目...');
                        break;
                    case '编辑':
                        alert('进入编辑模式...');
                        break;
                    case '删除':
                        if(confirm('确定要删除吗？')) {
                            alert('删除成功！');
                        }
                        break;
                }
            });
        });
    </script>
</body>
</html>

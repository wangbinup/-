    <style>
        /* 客户端软件风格 */
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
        }

        .app-container {
            background: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .title-bar {
            background: #2c3e50;
            color: white;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .title-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .main-content {
            height: calc(100vh - 40px);
            display: flex;
        }

        /* 侧边栏 */
        .sidebar {
            width: 250px;
            background: #f8f9fa;
            border-right: 1px solid #e1e8ed;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #e1e8ed;
            background: #ffffff;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
        }

        .nav-menu {
            padding: 8px 0;
        }

        .nav-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: #f1f5f9;
        }

        .nav-item.active {
            background: #3b82f6;
            color: white;
            border-left-color: #1d4ed8;
        }

        .nav-item i {
            margin-right: 8px;
            width: 16px;
        }

        /* 主内容区域 */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 工具栏 */
        .toolbar {
            background: #ffffff;
            border-bottom: 1px solid #e1e8ed;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toolbar-btn {
            background: #ffffff;
            border: 1px solid #d1d5db;
            color: #374151;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .toolbar-btn:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }

        .toolbar-btn.primary {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .toolbar-btn.primary:hover {
            background: #2563eb;
        }

        /* Sheet页面容器 */
        .sheet-container {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .sheet-container.active {
            display: block;
        }

        .content-header {
            margin-bottom: 20px;
        }

        .content-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin: 0 0 8px 0;
        }

        .content-description {
            color: #64748b;
            font-size: 14px;
            margin: 0;
        }

        .content-body {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
        }

        /* 表单样式 */
        .form-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin: 0 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid #e2e8f0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-input, .form-select, .form-textarea {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;

        }

            background: #ffffff;
            border-color: #d1d5db;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }
    </style>
</head>

    <script>
        // 页面加载时处理URL hash参数
        function handleUrlHash() {
            const hash = window.location.hash.substring(1); // 去掉#号
            if (hash) {
                // 移除所有active类
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                document.querySelectorAll('.sheet-container').forEach(sheet => sheet.classList.remove('active'));
                
                // 根据hash找到对应的导航项并激活
                const targetNav = document.querySelector(`[data-sheet="${hash}"]`);
                if (targetNav) {
                    targetNav.classList.add('active');
                    document.getElementById(hash).classList.add('active');
                }
            }
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', handleUrlHash);

        // 监听hash变化
        window.addEventListener('hashchange', handleUrlHash);

        // 导航菜单切换
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                // 移除所有active类
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                document.querySelectorAll('.sheet-container').forEach(sheet => sheet.classList.remove('active'));
                
                // 添加active类到当前项
                this.classList.add('active');
                
                // 显示对应的sheet页面
                const sheetId = this.getAttribute('data-sheet');
                document.getElementById(sheetId).classList.add('active');
                
                // 更新URL hash
                window.location.hash = sheetId;
            });
        });

        // 通用退出功能 - 返回到数据库主界面
        function goBackToMain() {
            window.location.href = '数据库主界面V2.html';
        }

        // 工具栏按钮事件
        document.querySelectorAll('.toolbar-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const action = this.textContent.trim();
                console.log(`执行操作: ${action}`);
                
                switch(action) {
                    case '保存':
                        alert('保存成功！');
                        break;
                    case '新建':
                        alert('新建项目...');
                        break;
                    case '编辑':
                        alert('进入编辑模式...');
                        break;
                    case '删除':
                        if(confirm('确定要删除吗？')) {
                            alert('删除成功！');
                        }
                        break;
                }
            });
        });
    </script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海床数据 - 海工数据库管理系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 客户端软件风格 */
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
        }

        .app-container {
            background: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .title-bar {
            background: #2c3e50;
            color: white;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .title-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .main-content {
            height: calc(100vh - 40px);
            display: flex;
        }

        /* 侧边栏 */
        .sidebar {
            width: 250px;
            background: #f8f9fa;
            border-right: 1px solid #e1e8ed;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #e1e8ed;
            background: #ffffff;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
        }

        .nav-menu {
            padding: 8px 0;
        }

        .nav-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: #f1f5f9;
        }

        .nav-item.active {
            background: #3b82f6;
            color: white;
            border-left-color: #1d4ed8;
        }

        .nav-item i {
            margin-right: 8px;
            width: 16px;
        }

        /* 主内容区域 */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 工具栏 */
        .toolbar {
            background: #ffffff;
            border-bottom: 1px solid #e1e8ed;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toolbar-btn {
            background: #ffffff;
            border: 1px solid #d1d5db;
            color: #374151;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .toolbar-btn:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }

        .toolbar-btn.primary {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .toolbar-btn.primary:hover {
            background: #2563eb;
        }

        /* Sheet页面容器 */
        .sheet-container {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .sheet-container.active {
            display: block;
        }

        .content-header {
            margin-bottom: 20px;
        }

        .content-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin: 0 0 8px 0;
        }

        .content-description {
            color: #64748b;
            font-size: 14px;
            margin: 0;
        }

        .content-body {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
        }

        /* 表单样式 */
        .form-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin: 0 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid #e2e8f0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-input, .form-select, .form-textarea {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #ffffff;
            border-color: #d1d5db;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 标题栏 -->
        <div class="title-bar">
            <div class="title-left">
                <button class="back-btn" onclick="goBackToMain()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <span>海床数据</span>
            </div>
            <div class="title-right">
                <button class="back-btn" onclick="goBackToMain()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 侧边栏 -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3 class="sidebar-title">海床数据管理</h3>
                </div>
                <div class="nav-menu">
                    <div class="nav-item active" data-sheet="sheet1">
                        <i class="fas fa-chart-area"></i>
                        地形数据
                    </div>
                    <div class="nav-item" data-sheet="sheet2">
                        <i class="fas fa-leaf"></i>
                        环境数据
                    </div>
                    <div class="nav-item" data-sheet="sheet3">
                        <i class="fas fa-life-ring"></i>
                        生命周期
                    </div>
                </div>
            </div>

            <!-- 主内容区域 -->
            <div class="content-area">
                <!-- 工具栏 -->
                <div class="toolbar">
                    <button class="toolbar-btn primary">
                        <i class="fas fa-save"></i>
                        保存
                    </button>
                    <button class="toolbar-btn">
                        <i class="fas fa-plus"></i>
                        新建
                    </button>
                    <button class="toolbar-btn">
                        <i class="fas fa-edit"></i>
                        编辑
                    </button>
                    <button class="toolbar-btn">
                        <i class="fas fa-trash"></i>
                        删除
                    </button>
                </div>

                <!-- Sheet页面内容 -->
                <!-- 地形数据 -->
                <div class="sheet-container active" id="sheet1">
                    <div class="content-header">
                        <h2 class="content-title">地形数据</h2>
                        <p class="content-description">DTM数据管理 - 数字地形模型数据，海床地形高程信息</p>
                    </div>
                    <div class="content-body">
                        <div class="form-section">
                            <h3 class="section-title">DTM数据信息</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">数据名称</label>
                                    <input type="text" class="form-input" placeholder="请输入DTM数据名称">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">数据来源</label>
                                    <select class="form-select">
                                        <option>请选择数据来源</option>
                                        <option>多波束测深</option>
                                        <option>单波束测深</option>
                                        <option>侧扫声呐</option>
                                        <option>激光雷达</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">采集日期</label>
                                    <input type="date" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">数据格式</label>
                                    <select class="form-select">
                                        <option>请选择数据格式</option>
                                        <option>XYZ</option>
                                        <option>LAS</option>
                                        <option>DEM</option>
                                        <option>ASCII Grid</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">坐标系统</label>
                                    <input type="text" class="form-input" placeholder="请输入坐标系统">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">数据精度</label>
                                    <input type="number" step="0.01" class="form-input" placeholder="请输入数据精度(m)">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">覆盖面积 (km²)</label>
                                    <input type="number" step="0.01" class="form-input" placeholder="请输入覆盖面积">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">数据文件路径</label>
                                    <input type="text" class="form-input" placeholder="请输入数据文件路径">
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3 class="section-title">地形参数</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">最大水深 (m)</label>
                                    <input type="number" step="0.1" class="form-input" placeholder="请输入最大水深">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">最小水深 (m)</label>
                                    <input type="number" step="0.1" class="form-input" placeholder="请输入最小水深">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">平均水深 (m)</label>
                                    <input type="number" step="0.1" class="form-input" placeholder="请输入平均水深">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">地形坡度 (°)</label>
                                    <input type="number" step="0.1" class="form-input" placeholder="请输入地形坡度">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">地形复杂度</label>
                                    <select class="form-select">
                                        <option>请选择地形复杂度</option>
                                        <option>简单</option>
                                        <option>中等</option>
                                        <option>复杂</option>
                                        <option>极复杂</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">备注信息</label>
                                    <textarea class="form-textarea" placeholder="请输入备注信息"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="btn-group">
                            <button class="btn btn-primary">保存</button>
                            <button class="btn btn-secondary">重置</button>
                        </div>
                    </div>
                </div>

                <!-- 环境数据 -->
                <div class="sheet-container" id="sheet2">
                    <div class="content-header">
                        <h2 class="content-title">环境数据</h2>
                        <p class="content-description">ENE数据管理 - 环境数据，海床环境参数信息</p>
                    </div>
                    <div class="content-body">
                        <div class="form-section">
                            <h3 class="section-title">ENE数据信息</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">数据名称</label>
                                    <input type="text" class="form-input" placeholder="请输入ENE数据名称">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">数据类型</label>
                                    <select class="form-select">
                                        <option>请选择数据类型</option>
                                        <option>海洋环境</option>
                                        <option>海底地质</option>
                                        <option>水文条件</option>
                                        <option>生物环境</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">采集日期</label>
                                    <input type="date" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">数据格式</label>
                                    <select class="form-select">
                                        <option>请选择数据格式</option>
                                        <option>CSV</option>
                                        <option>JSON</option>
                                        <option>XML</option>
                                        <option>Excel</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">数据文件路径</label>
                                    <input type="text" class="form-input" placeholder="请输入数据文件路径">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">数据质量等级</label>
                                    <select class="form-select">
                                        <option>请选择数据质量等级</option>
                                        <option>优秀</option>
                                        <option>良好</option>
                                        <option>一般</option>
                                        <option>较差</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3 class="section-title">环境参数</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">海水温度 (°C)</label>
                                    <input type="number" step="0.1" class="form-input" placeholder="请输入海水温度">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">海水盐度 (‰)</label>
                                    <input type="number" step="0.1" class="form-input" placeholder="请输入海水盐度">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">海水密度 (kg/m³)</label>
                                    <input type="number" step="0.1" class="form-input" placeholder="请输入海水密度">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">海流速度 (m/s)</label>
                                    <input type="number" step="0.01" class="form-input" placeholder="请输入海流速度">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">海流方向 (°)</label>
                                    <input type="number" step="1" class="form-input" placeholder="请输入海流方向">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">波浪高度 (m)</label>
                                    <input type="number" step="0.1" class="form-input" placeholder="请输入波浪高度">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">波浪周期 (s)</label>
                                    <input type="number" step="0.1" class="form-input" placeholder="请输入波浪周期">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">海底沉积物类型</label>
                                    <select class="form-select">
                                        <option>请选择沉积物类型</option>
                                        <option>砂质</option>
                                        <option>泥质</option>
                                        <option>混合</option>
                                        <option>岩石</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">备注信息</label>
                                    <textarea class="form-textarea" placeholder="请输入备注信息"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="btn-group">
                            <button class="btn btn-primary">保存</button>
                            <button class="btn btn-secondary">重置</button>
                        </div>
                    </div>
                </div>

                <!-- 生命周期 -->
                <div class="sheet-container" id="sheet3">
                    <div class="content-header">
                        <h2 class="content-title">生命周期</h2>
                        <p class="content-description">设施全生命周期数据管理 - 从设计到退役的全过程数据管理</p>
                    </div>
                    <div class="content-body">
                        <div class="form-section">
                            <h3 class="section-title">设施基本信息</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">设施名称</label>
                                    <input type="text" class="form-input" placeholder="请输入设施名称">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">设施类型</label>
                                    <select class="form-select">
                                        <option>请选择设施类型</option>
                                        <option>海底管道</option>
                                        <option>海底电缆</option>
                                        <option>海底平台</option>
                                        <option>海底设备</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">设施编号</label>
                                    <input type="text" class="form-input" placeholder="请输入设施编号">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">设计单位</label>
                                    <input type="text" class="form-input" placeholder="请输入设计单位">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">施工单位</label>
                                    <input type="text" class="form-input" placeholder="请输入施工单位">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">运营单位</label>
                                    <input type="text" class="form-input" placeholder="请输入运营单位">
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3 class="section-title">生命周期阶段</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">设计阶段</label>
                                    <select class="form-select">
                                        <option>请选择设计阶段</option>
                                        <option>概念设计</option>
                                        <option>初步设计</option>
                                        <option>详细设计</option>
                                        <option>施工图设计</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">设计开始日期</label>
                                    <input type="date" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">设计完成日期</label>
                                    <input type="date" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">施工阶段</label>
                                    <select class="form-select">
                                        <option>请选择施工阶段</option>
                                        <option>准备阶段</option>
                                        <option>施工阶段</option>
                                        <option>调试阶段</option>
                                        <option>验收阶段</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">施工开始日期</label>
                                    <input type="date" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">施工完成日期</label>
                                    <input type="date" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">运营阶段</label>
                                    <select class="form-select">
                                        <option>请选择运营阶段</option>
                                        <option>试运行</option>
                                        <option>正式运营</option>
                                        <option>维护期</option>
                                        <option>退役期</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">运营开始日期</label>
                                    <input type="date" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">预计退役日期</label>
                                    <input type="date" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">设计寿命 (年)</label>
                                    <input type="number" step="1" class="form-input" placeholder="请输入设计寿命">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">当前状态</label>
                                    <select class="form-select">
                                        <option>请选择当前状态</option>
                                        <option>设计中</option>
                                        <option>施工中</option>
                                        <option>运营中</option>
                                        <option>维护中</option>
                                        <option>已退役</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3 class="section-title">维护记录</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">维护类型</label>
                                    <select class="form-select">
                                        <option>请选择维护类型</option>
                                        <option>预防性维护</option>
                                        <option>定期检查</option>
                                        <option>应急维修</option>
                                        <option>技术改造</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">维护日期</label>
                                    <input type="date" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">维护人员</label>
                                    <input type="text" class="form-input" placeholder="请输入维护人员">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">维护内容</label>
                                    <textarea class="form-textarea" placeholder="请输入维护内容"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">维护结果</label>
                                    <textarea class="form-textarea" placeholder="请输入维护结果"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="btn-group">
                            <button class="btn btn-primary">保存</button>
                            <button class="btn btn-secondary">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时处理URL hash参数
        function handleUrlHash() {
            const hash = window.location.hash.substring(1); // 去掉#号
            if (hash) {
                // 移除所有active类
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                document.querySelectorAll('.sheet-container').forEach(sheet => sheet.classList.remove('active'));
                
                // 根据hash找到对应的导航项并激活
                const targetNav = document.querySelector(`[data-sheet="${hash}"]`);
                if (targetNav) {
                    targetNav.classList.add('active');
                    document.getElementById(hash).classList.add('active');
                }
            }
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', handleUrlHash);

        // 监听hash变化
        window.addEventListener('hashchange', handleUrlHash);

        // 导航菜单切换
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                // 移除所有active类
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                document.querySelectorAll('.sheet-container').forEach(sheet => sheet.classList.remove('active'));
                
                // 添加active类到当前项
                this.classList.add('active');
                
                // 显示对应的sheet页面
                const sheetId = this.getAttribute('data-sheet');
                document.getElementById(sheetId).classList.add('active');
                
                // 更新URL hash
                window.location.hash = sheetId;
            });
        });

        // 通用退出功能 - 返回到数据库主界面
        function goBackToMain() {
            window.location.href = '数据库主界面V2.html';
        }

        // 工具栏按钮事件
        document.querySelectorAll('.toolbar-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const action = this.textContent.trim();
                console.log(`执行操作: ${action}`);
                
                switch(action) {
                    case '保存':
                        alert('保存成功！');
                        break;
                    case '新建':
                        alert('新建项目...');
                        break;
                    case '编辑':
                        alert('进入编辑模式...');
                        break;
                    case '删除':
                        if(confirm('确定要删除吗？')) {
                            alert('删除成功！');
                        }
                        break;
                }
            });
        });
    </script>
</body>
</html>
